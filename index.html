<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="score">
            <h2>Your Score</h2>

            </div>

        </div>
        <div class="reaction">
            <h2>Summary</h2>
            <div class="img1 img">
                <img src="./images/icon-memory.svg" alt="." srcset=""> Memory  <span class="num"><strong>92</strong> / 100</span>
            </div>
            <div class="img2 img">
                <img src="./images/icon-reaction.svg" alt="" srcset=""> Reaction <span class="num"><strong>80</strong> / 100</span>
            </div>
            <div class="img3 img">
                <img src="./images/icon-verbal.svg" alt=""> Verbal <span class="num"><strong>61</strong> / 100</span>
            </div>
            <div class="img4 img">
                <img src="./images/icon-visual.svg" alt=""> Visual <span class="num"><strong>72</strong> / 100</span>
            </div>
            <div class="button">
                <a href="#" >Continue</a>
            </div>
           

        </div>
        

    </div>
